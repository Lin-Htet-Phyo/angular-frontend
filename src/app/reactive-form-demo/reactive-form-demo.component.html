<div>
    <h1>Reactive Form</h1>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" formControlName="username" class="form-control">
            <label for="email">Email: </label>
            <input type="email" id="email" formControlName="email" class="form-control mb-2">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-primary mx-lg-2" (click)="updateProfile()">Update Profile</button>
        </div>
    </form>
</div>
