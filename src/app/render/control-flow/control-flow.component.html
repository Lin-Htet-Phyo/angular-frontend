<div>
    @if (flag) {
        <h1>Flag is on</h1>
    } @else {
        <h1>Flag is off</h1>
    }
    <button type="button" class="btn btn-primary" (click)="toggle()">
        Toggle
    </button>
    <form>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control"
                   [(ngModel)]="price" [ngModelOptions]="{standalone: true}">
            <label>Qty</label>
            <input type="text" class="form-control"
                   [(ngModel)]="quantity" [ngModelOptions]="{standalone: true}">
            <label>Total</label>
            {{ price * quantity }}
        </div>
    </form>
    <div>
        User Info
        @if (user.profile.setting.startDate; as startDate) {
            {{ startDate }}
        }
    </div>
</div>
