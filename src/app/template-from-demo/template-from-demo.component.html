<div>
    Template Form Demo
    <form>
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" class="form-control" [(ngModel)]="model.name">
        </div>
        <div class="form-group">
            <label for="skill">Skill: </label>

            <select class="form-control"
                    id="skill"
                    name="skill"
                    [(ngModel)]="model.skill"
                    #skill="ngModel"
            >
                @for (skill of skills; track skill) {
                    <option>{{ skill }}</option>
                }
            </select>
        </div>
    </form>
</div>
